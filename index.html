<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>HAPPY BIRD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>

    <div class="start-screen">
        <img class="ostrich-game-start" src="./img/ostrich-head-up.png" alt="ostrich-head-up">
        <h1>Happy bird</h1>
        <span>Press the space button to jump.</span>
        <span>Gather the eggs to get more lives, avoid the grass!</span>
        <span class="button-info">Press the button below to start the game.</span>
        <button class="btn btn-start">Start</button>
    </div>
    <div class="game" id="game">
        <div class="egg"></div>
        <img class="plastic" src="./img/plastic.png" alt="thin-grass">
        <img class="plastic-1" src="./img/plastic-1.png" alt="big-grass">
        <img class="plastic-2" src="./img/plastic-2.png" alt="big-grass">
        <img class="plastic-3" src="./img/plastic-3.png" alt="plastic">
        <img class="plastic-4" src="./img/plastic-4.png" alt="double-grass">
        <img class="moon-img" src="./img/moon.png" alt="moon">
        <img class="sun-img" src="./img/sun.png" alt="sun">
        <img class="ostrich-standing" src="./img/ostrich-game.png" alt="ostrich">
        <img class="ostrich-moving hidden" src="./img/ostrich.gif" alt="ostrich">
        <img class="ostrich-down hidden" src="./img/game-over.gif" alt="ostrich-head-down">
        <div>
            <i class="fas fa-heart"></i>
            <span class="lives"> 3</span>
        </div>
        <span class="result">POINTS: 0</span>
        <div class="city-img"></div>
    </div>
    <div class="game-over" id="game-over">
        <img class="ostrich-game-over" src="./img/ostrich-head-down.png" alt="ostrich-head-down">
        <h1>Game over</h1>
        <span class="final-result">POINTS: 0</span>
        <span>Press the button below to restart the game.</span>
        <button class="btn btn-restart">Try again</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="./game.js" type="text/javascript"></script>
</body>

</html>
